<!DOCTYPE html>
<html>
<body>

<h2>Login Form</h2>

<form action="http://127.0.0.1:8082/login" method="POST">
  <label for="username">User name:</label><br>
  <input type="text" id="username" name="username" required><br>
  <label for="passwd">Password:</label><br>
  <input type="password" id="passwd" name="passwd" required><br>
  <label for="dob">Date of Birth:</label><br>
  <input type="text" id="dob" name="dob" required><br><br>   
  <input type="submit" value="Login">
</form> 

<p>If you click the "Login" button, the form-data will be sent to login-servlet.</p>

</body>
</html>
